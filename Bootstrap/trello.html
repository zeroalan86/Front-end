<!doctype html>
<html lang="en">

<head>
    <title>Trello 卡片</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="card w-25">
        <img class="card-img-top" src="holder.js/100x180/" alt="">
        <div class="card-body">
            <h4 class="card-title"></h4>
            <p class="card-text">這是可愛的Bootstrap練習作業，請同學要完成呦!鳩咪^_^</p>
        </div>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg w-25" data-toggle="modal" data-target="#modelId">
        新增一張卡片
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleId">Bootstrap 作業練習</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        位於文件列表
                        <a href="#">練習中/作業中</a>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-7">
                                <div class="row">
                                    <div class="col-3">
                                        成員
                                        <br/>
                                        <img src='https://dummyimage.com/25x25.png?text=A%20T' alt='' class="rounded-circle" />
                                        <img src='https://dummyimage.com/25x25.png?text=%2B' alt='' class="rounded" />
                                    </div>
                                    <div class="col-4">
                                        標籤
                                        <br/>
                                        <button type="button" class="btn btn-warning btn-sm">HTML/CSS</button>
                                        <button type="button" class="btn btn-warning btn-sm">+</button>
                                    </div>
                                    <div class="col-4">
                                        到期日
                                        <br/>
                                        <button type="button" class="btn btn-success btn-sm"><span class="badge badge-light">✓</span>上星期五晚上11點59分</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">描述</label>
                                    <textarea class="form-control mt-2" id="exampleFormControlTextarea1" rows="9"></textarea>
                                    <button type="submit" class="btn btn-success">儲存</button>
                                    <button type="button" class="close float-none" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-5">
                                <h4>新增</h4>
                                <br/>
                                <p>
                                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">成員</button>
                                </p>

                                <p>
                                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">標籤</button>
                                </p>

                                <p>
                                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">待辦清單</button>
                                </p>

                                <p>
                                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">到期日</button>
                                </p>

                                <p>
                                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">附件</button>
                                </p>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-7">
                                附件
                                <div style="border-width:1px;border-style:dashed;padding:15px;" class="text-center">
                                    請拖放或
                                    <a href="#">選擇檔案</a>
                                </div>
                                <div class="row">
                                    &nbsp;
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">新增評論</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                                    <button type="submit" class="btn btn-success">儲存</button>
                                </div>
                            </div>
                            <div class="col-5">
                                <h4>動作</h4>

                                <p>
                                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">移動</button>
                                </p>

                                <p>
                                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">複製</button>
                                </p>

                                <p>
                                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">立即觀看</button>
                                </p>
                                <hr/>
                                <p>
                                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">封存</button>
                                </p>

                                <p>
                                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">分享及其他</button>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
