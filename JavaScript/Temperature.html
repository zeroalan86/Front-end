<!doctype html>
<html lang="en">

<head>
    <title>Temperature conversion</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-3 text-right">
                轉換方式:
            </div>
            <div class="col-9 text-right">
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="a" id="unitCF" value="checkedValue"> 攝氏轉換為華氏
                        <input class="form-check-input" type="radio" name="a" id="unitFC" value="checkedValue"> 華氏轉換為攝氏
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mb-3">
            <div class="col-4 text-right">
                <button type="button" class="btn-info btn-lg btn-block">1</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn-info btn-lg btn-block">2</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn-info btn-lg btn-block">3</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-right">
                <button type="button" class="btn btn-info btn-lg btn-block">4</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-info btn-lg btn-block">5</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-info btn-lg btn-block">6</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-right">
                <button type="button" class="btn btn-info btn-lg btn-block">7</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-info btn-lg btn-block">8</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-info btn-lg btn-block">9</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-right">
                <button type="button" class="btn btn-info btn-lg btn-block">0</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-info btn-lg btn-block">.</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">請輸入數字</div>
                    </div>
                    <input type="text" class="form-control" id="txttempC" placeholder="number">
                </div>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-warning" id="turn">轉換</button>
                <button type="button" class="btn btn-success" id="cmdClean">清除</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">結果</span>
                    </div>
                    <input type="text" readonly="readonly" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" id="result">
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        var buttons = document.getElementsByTagName("button");

        for (var i = 0; i < buttons.length; i++) {
            var button = buttons[i];
            button.onclick = function () {
                var btn = event.srcElement;  //來源 like C# select
                document.getElementById("txttempC").value += btn.innerText;
            }
        }

        var optCF = document.getElementById("unitCF");
        var optFC = document.getElementById("unitFC");


        var cmdClean = document.getElementById("cmdClean");
        cmdClean.onclick = function () {
            document.getElementById("txttempC").value = "";
        }

        var turn = document.getElementById("turn");
        turn.onclick = function () {
            var num = 0;
            var n = num.toFixed(2);
            if (optCF.checked) {
                document.getElementById("result").value = ((document.getElementById("txttempC").value * 1.8) +
                    32).toFixed(2);

            } else if(optFC.checked){
                document.getElementById("result").value = ((document.getElementById("txttempC").value - 32) /
                    1.8).toFixed(2);
            }
        }
    </script>
</body>

</html>
