    <script>
        var pictures = [];
        var pictureclasses = [];
        var currentpicture = 0;
        var forwardsteps = 0;
        var stopid;

        function move() {

            for (var i = 1; i < 33; i++) { //找出ID放入陣列  //或用每次都查ID(但消耗效能)
                var picture = document.getElementById("I" + i);
                

                if (!pictures) {
                    break;
                }

                pictures.push(picture);
                pictureclasses.push(picture.className);
            }



            var button = document.getElementById("button");
            button.onclick = function () { //開始事件
                forwardsteps = pictures.length * 10; //跑的圈數
                stopid = Math.floor(Math.random() * pictures.length);
                forwardsteps += stopid; //跑完後要停的位置
                console.log(stopid, currentpicture);
                stopid = (stopid + currentpicture) % 32;
                forwardpicture();
            }

        }

        function forwardpicture() {

            pictures[currentpicture].className = "img-responsive";

            currentpicture++;

            if (currentpicture >= pictures.length) { //到I32歸零
                currentpicture = 0;
            }

            pictures[currentpicture].className = "img-responsive active";

            

            if (--forwardsteps > 0) {
                if (forwardsteps > 300) {
                    setTimeout(forwardpicture, 30);
                    //setTimeout(function(){ forwardpicture()}, 20);
                } else if (forwardsteps <= 300 && forwardsteps > 200) {
                    setTimeout(forwardpicture, 20);
                } else if (forwardsteps <= 200 && forwardsteps > 100) {
                    setTimeout(forwardpicture, 25);
                } else if (forwardsteps <= 100 && forwardsteps > 10) {
                    setTimeout(forwardpicture, 100);
                } else if (forwardsteps <= 10) {
                    setTimeout(forwardpicture, 200);

                    if (forwardsteps <= 1) {
                        var ID = document.getElementById("I" + (stopid + 1));
                        console.log(pictureclasses[stopid]);
                        document.getElementById(pictureclasses[stopid]).innerText = parseInt(document.getElementById(pictureclasses[stopid]).innerText) + 1;
                    }
                }
            }
        }

        move();
